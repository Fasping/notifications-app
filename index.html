<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css">

    <title>Notification App</title>
  </head>

  <body>
    <!-- Notifications -->
    <main class="notifications">
      <!-- Header -->
      <header class="header">
        <h1 class="header_title">Notification <span lass="unread-count">3</span></h1>
        <a href="#" class="header_link">Mark all as read</a>
      </header>

      <!-- Notification -->
      <article class="notification notification--unread">
        <h2 class="notification_title">
          <strong>Mark Webber</strong>reacted to you recent post
          <a href="#" class="link link--post">My first tournament today!</a>
          <span class="unread-bubble"></span>
        </h2>
        <p class="date">1m ago</p>
      </article>

      <article class="notification">
        <img
          src="assets/images/avatar-ricky.png"
          alt="User Avatar"
          class="avatar"
        />
        <h2 class="notification_title">
          <strong>Rizky Hasanuddin</strong>sent you a private message
        </h2>
        <p class="date">5 days ago</p>
        <p class="notification_message">
          Hello, thanks for setting up the Chess Club. I've been a member for a
          dew weeks! Im already having lots of fun and imporving my game.
        </p>
      </article>
    </main>

    <!-- 
    Angela Gray followed ypou 5m ago Jacob Thomposn has joined you group Chess
    Club 5m ago -->
  </body>
</html>
